<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="even-columns">
          <div>
            <img
              class="desktop-image"
              src="./images/image-product-desktop.jpg"
              alt="desktop perfume"
            />
            <img
              class="mobile-image"
              src="./images/image-product-mobile.jpg"
              alt="mobile perfume"
            />
          </div>
          <div class="characteristics-column | bg-neutral-100">
            <p class="text-neutral-600 | perfume">PERFUME</p>
            <h3 class="text-neutral-900 fs-800 title">
              Gabrielle Essence Eau De Parfum
            </h3>
            <p class="text-neutral-600 fs-500 | description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
              <div class="even-columns-price">
                <p class="text-primary-600 fw-bold fs-700">$149.99</p>
                <p
                  class="line-through-price | text-neutral-600 fs-400 | center"
                >
                  $169.99
                </p>
              </div>
            </div>
            <button
              class="button | fw-bold bg-primary-600 text-neutral-100"
              type="submit"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
